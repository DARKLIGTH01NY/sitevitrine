<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zangi Pro | Loading</title>
    <style>
        :root {
            --bg: #05080a;
            --accent: #00ffa3;
            --accent-dark: #00a884;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            overflow: hidden;
        }

        /* Fundo com Partículas */
        .bg-effects {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #003a2e 0%, #05080a 70%);
            z-index: -1;
        }

        /* Card Central */
        .loader-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 50px 80px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Spinner Hexagonal */
        .hexagon-loader {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 40px;
        }

        .hexagon-loader div {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: rotate 2s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
        }

        .hexagon-loader div:nth-child(1) { width: 100%; height: 100%; animation-delay: 0.1s; border-top-color: var(--accent); }
        .hexagon-loader div:nth-child(2) { width: 80%; height: 80%; top: 10%; left: 10%; animation-delay: 0.2s; border-top-color: #34b7f1; }
        .hexagon-loader div:nth-child(3) { width: 60%; height: 60%; top: 20%; left: 20%; animation-delay: 0.3s; border-top-color: white; }

        /* Tipografia */
        h1 {
            color: white;
            font-size: 32px;
            font-weight: 800;
            margin: 0;
            letter-spacing: 5px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1s ease-out;
        }

        .loader-text {
            color: var(--accent);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 15px;
            height: 20px;
            opacity: 0.8;
        }

        /* Barra de Progresso High-Tech */
        .progress-track {
            width: 200px;
            height: 2px;
            background: rgba(255,255,255,0.05);
            margin: 40px auto 0;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
        }

        .progress-fill {
            position: absolute;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, transparent, var(--accent), #34b7f1);
            box-shadow: 0 0 15px var(--accent);
            animation: fillBar 8s cubic-bezier(0.45, 0, 0.55, 1) forwards;
        }

        /* Animações */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fillBar {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Partículas flutuantes aleatórias */
        .particle {
            position: absolute;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            from { transform: translateY(100vh) rotate(0deg); }
            to { transform: translateY(-10vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="bg-effects" id="particles-container"></div>

    <div class="loader-card">
        <div class="hexagon-loader">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h1>ZANGI DARK</h1>
        <div class="loader-text" id="status">INICIALIZANDO NÚCLEO...</div>
        
        <div class="progress-track">
            <div class="progress-fill"></div>
        </div>
    </div>

    <script>
        // Criar partículas de fundo dinamicamente
        const container = document.getElementById('particles-container');
        for (let i = 0; i < 20; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            const size = Math.random() * 4 + 'px';
            p.style.width = size;
            p.style.height = size;
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = (Math.random() * 5 + 5) + 's';
            p.style.animationDelay = Math.random() * 5 + 's';
            container.appendChild(p);
        }

        const phrases = [
            "ESTABELECENDO CANAL SEGURO",
            "CARREGANDO PROTOCOLOS",
            "SINCRONIZANDO NODOS",
            "DESCRIPTOGRAFANDO INTERFACE",
            "ACESSO CONCEDIDO"
        ];

        let i = 0;
        const status = document.getElementById('status');
        const timer = setInterval(() => {
            if (i < phrases.length - 1) {
                i++;
                status.innerText = phrases[i];
            } else {
                clearInterval(timer);
            }
        }, 1600);

        setTimeout(() => {
            // Efeito de fade out antes de sair
            document.body.style.transition = "opacity 0.5s";
            document.body.style.opacity = "0";
            setTimeout(() => {
                window.location.href = "https://darkligth01ny.github.io/sitevitrine/index.html";
            }, 500);
        }, 8000);
    </script>
</body>
</html>
